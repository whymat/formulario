<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select name="" id="senioridade">
                <option selected disabled value="">Selecione:</option>
                <option value="">Júnior</option>
                <option value="">Pleno</option>
                <option value="">Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for="">Selecione as tecnologias que você utiliza:</label> <br> <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia1" value="HTML">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia1" value="HTML">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia1" value="HTML">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia1" value="HTML">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia1" value="HTML">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia1" value="HTML">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia">Conte um pouco da sua experiência:</label>
            <textarea name="experiencia" id="experiencia" cols="30" rows="6" style="width: 26em;"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
